<TName name="contenttemplate"/>
<TProperty name="PageTitle"/>
<TProperty name="Author"/>
<TProperty name="LastUpdated"/>
<TProperty name="NumMinutesToRead"/>
<TProperty name="CopyrightNotice"/>

<h1>@Template.PageTitle;</h1>
<h6 style="padding-left: 4px;">Author: @Template.Author; &nbsp;&nbsp; - &nbsp;&nbsp; Updated: @Template.LastUpdated; &nbsp;&nbsp; - &nbsp;&nbsp; @Template.NumMinutesToRead; minutes to read</h6>

<div style="margin-top: 40px; margin-bottom: 48px; flex-grow: 1; display: flex; flex-direction: column;">
    <div class="content">
        @ChildContent;
    </div>
</div>

<h6 style="padding-left: 4px;">@Template.CopyrightNotice;</h6>
